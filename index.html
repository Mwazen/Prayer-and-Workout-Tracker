<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer and Workout Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        h1, h2, h3 {
            color: #e94560;
            text-align: center;
        }

        .icon {
            font-size: 24px;
            color: #e94560;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        .list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .item {
            background-color: #0f3460;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #e94560;
            border-radius: 3px;
            cursor: pointer;
        }

            .checkbox.checked {
                background-color: #e94560;
            }

        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #16213e;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

            .close:hover {
                color: #e94560;
            }

        #imageContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .imageBox {
            background-color: #0f3460;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

            .imageBox img {
                max-width: 100%;
                height: auto;
                margin-bottom: 10px;
            }

            .imageBox textarea {
                width: 100%;
                height: 50px;
                margin-bottom: 10px;
                background-color: #16213e;
                color: #e0e0e0;
                border: 1px solid #e94560;
                border-radius: 3px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prayer and Workout Tracker</h1>

        <!-- Prayer Section -->
        <h2>Prayers</h2>
        <i class="fas fa-pray icon" onclick="toggleSection('prayer-container')"></i>
        <div id="prayer-container" style="display: none;"></div>
        <button class="button" onclick="resetCheckboxes('prayer')">Reset Prayers</button>

        <!-- Workout Section -->
        <h2>Workouts</h2>
        <i class="fas fa-dumbbell icon" onclick="toggleSection('workout-container')"></i>
        <div id="workout-container" style="display: none;"></div>
        <button class="button" onclick="resetCheckboxes('workout')">Reset Workouts</button>

        <!-- Workout Modal -->
        <div id="workoutModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalDay"></h2>
                <label for="muscleGroup">Which muscle group are you training today?</label>
                <input type="text" id="muscleGroup" name="muscleGroup">
                <div id="imageContainer"></div>
                <button class="button" onclick="addImageBox()">Add Image</button>
                <button class="button" onclick="saveWorkout()">Save Workout</button>
            </div>
        </div>
    </div>

    <script>
        const prayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
        const prayerDays = 30;
        const workoutDays = 7;
        let prayerContainer = document.getElementById('prayer-container');
        let workoutContainer = document.getElementById('workout-container');
        let workoutData = {};

        function createPrayerList() {
            for (let day = 0; day < prayerDays; day++) {
                let dayDiv = document.createElement('div');
                let date = new Date();
                date.setDate(date.getDate() + day);
                dayDiv.innerHTML = `<h3>${date.toDateString()}</h3>`;
                let prayerList = document.createElement('div');
                prayerList.className = 'list';

                for (let prayer of prayers) {
                    let prayerItem = document.createElement('div');
                    prayerItem.className = 'item';
                    let id = `prayer-${day}-${prayer}`;
                    prayerItem.innerHTML = `
                            <span>${prayer}</span>
                            <div class="checkbox" id="${id}" onclick="toggleCheckbox(this, 'prayer')"></div>
                        `;
                    prayerList.appendChild(prayerItem);
                }

                dayDiv.appendChild(prayerList);
                prayerContainer.appendChild(dayDiv);
            }
        }

        function createWorkoutList() {
            for (let day = 0; day < workoutDays; day++) {
                let dayDiv = document.createElement('div');
                let date = new Date();
                date.setDate(date.getDate() + day);
                dayDiv.innerHTML = `<h3>${date.toDateString()}</h3>`;
                let workoutList = document.createElement('div');
                workoutList.className = 'list';

                let restItem = document.createElement('div');
                restItem.className = 'item';
                let restId = `workout-${day}-rest`;
                restItem.innerHTML = `
                        <span>Rest</span>
                        <div class="checkbox" id="${restId}" onclick="toggleCheckbox(this, 'workout', ${day}, 'rest')"></div>
                    `;
                workoutList.appendChild(restItem);

                let workoutItem = document.createElement('div');
                workoutItem.className = 'item';
                let workoutId = `workout-${day}-workout`;
                workoutItem.innerHTML = `
                        <span>Workout</span>
                        <div class="checkbox" id="${workoutId}" onclick="toggleCheckbox(this, 'workout', ${day}, 'workout')"></div>
                    `;
                workoutList.appendChild(workoutItem);

                dayDiv.appendChild(workoutList);
                workoutContainer.appendChild(dayDiv);
            }
        }

        function toggleCheckbox(checkbox, type, day, action) {
            checkbox.classList.toggle('checked');
            saveCheckboxState(checkbox.id, checkbox.classList.contains('checked'));
            if (type === 'workout') {
                let siblingCheckbox = checkbox.parentElement.parentElement.querySelector('.checkbox:not(.checked)');
                if (siblingCheckbox) siblingCheckbox.classList.remove('checked');
                if (action === 'rest' && checkbox.classList.contains('checked')) {
                    alert("Great job taking a rest day! Remember, recovery is crucial for progress.");
                } else if (action === 'workout' && checkbox.classList.contains('checked')) {
                    openWorkoutModal(day);
                }
            }
        }

        function saveCheckboxState(id, state) {
            localStorage.setItem(id, state);
        }

        function loadCheckboxState(id) {
            return localStorage.getItem(id) === 'true';
        }

        function resetCheckboxes(type) {
            let confirmReset = confirm("Are you sure you want to reset all checkboxes?");
            if (confirmReset) {
                let container = type === 'prayer' ? prayerContainer : workoutContainer;
                let checkboxes = container.querySelectorAll('.checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.classList.remove('checked');
                    saveCheckboxState(checkbox.id, false);
                });
            }
        }

        function toggleSection(id) {
            let section = document.getElementById(id);
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        function openWorkoutModal(day) {
            document.getElementById('workoutModal').style.display = 'block';
            document.getElementById('modalDay').innerText = `Day ${day + 1} Workout`;
            document.getElementById('muscleGroup').value = workoutData[day] ? workoutData[day].muscleGroup : '';
            let imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';
            if (workoutData[day] && workoutData[day].images) {
                workoutData[day].images.forEach(img => addImageBox(img.src, img.description));
            }
        }

        function closeModal() {
            document.getElementById('workoutModal').style.display = 'none';
        }

        function addImageBox(src = '', description = '') {
            let imageBox = document.createElement('div');
            imageBox.className = 'imageBox';
            imageBox.innerHTML = `
                    <input type="file" accept="image/*" onchange="previewImage(this)">
                    <img src="${src}" style="display: ${src ? 'block' : 'none'}; max-width: 100%; height: auto;">
                    <textarea placeholder="Describe your exercise">${description}</textarea>
                `;
            document.getElementById('imageContainer').appendChild(imageBox);
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    let img = input.parentElement.querySelector('img');
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveWorkout() {
            let day = document.getElementById('modalDay').innerText.split(' ')[1] - 1;
            let muscleGroup = document.getElementById('muscleGroup').value;
            let images = [];
            document.querySelectorAll('.imageBox').forEach(box => {
                let img = box.querySelector('img');
                let description = box.querySelector('textarea').value;
                if (img.src) {
                    images.push({ src: img.src, description: description });
                }
            });
            workoutData[day] = { muscleGroup: muscleGroup, images: images };
            closeModal();
        }

        function initialize() {
            createPrayerList();
            createWorkoutList();

            // Load checkbox states
            let allCheckboxes = document.querySelectorAll('.checkbox');
            allCheckboxes.forEach(checkbox => {
                checkbox.classList.toggle('checked', loadCheckboxState(checkbox.id));
            });
        }

        initialize();
    </script>
</body>
</html>
