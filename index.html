<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer and Workout Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.7.0/chart.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        h1, h2, h3 {
            color: #e94560;
            text-align: center;
        }

        .icon {
            font-size: 24px;
            color: #e94560;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        .list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .item {
            background-color: #0f3460;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #e94560;
            border-radius: 3px;
            cursor: pointer;
        }

            .checkbox.checked {
                background-color: #e94560;
            }

        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #16213e;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

            .close:hover {
                color: #e94560;
            }

        #imageContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .imageBox {
            background-color: #0f3460;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

            .imageBox img {
                max-width: 100%;
                height: auto;
                margin-bottom: 10px;
            }

            .imageBox textarea {
                width: 100%;
                height: 50px;
                margin-bottom: 10px;
                background-color: #16213e;
                color: #e0e0e0;
                border: 1px solid #e94560;
                border-radius: 3px;
            }

        .circle {
            width: 30px;
            height: 30px;
            border: 2px solid #e94560;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            cursor: pointer;
            color: #e0e0e0;
        }

            .circle.checked {
                background-color: #e94560;
                color: #fff;
            }

        #circle-container {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
            gap: 5px;
            margin-top: 20px;
        }

        .stats-container {
            margin-top: 40px;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prayer and Workout Tracker</h1>

        <!-- Prayer Section -->
        <h2>Prayers</h2>
        <i class="fas fa-pray icon" onclick="toggleSection('prayer-container')"></i>
        <div id="prayer-container" style="display: none;"></div>
        <button class="button" onclick="resetCheckboxes('prayer')">Reset Prayers</button>

        <!-- Workout Section -->
        <h2>Workouts</h2>
        <i class="fas fa-dumbbell icon" onclick="toggleSection('workout-container')"></i>
        <div id="workout-container" style="display: none;"></div>
        <button class="button" onclick="resetCheckboxes('workout')">Reset Workouts</button>

        <!-- SM Section -->
        <h2>SM</h2>
        <i class="fas fa-times icon" onclick="toggleCircleSection()"></i>
        <div id="circle-container"></div>

        <!-- Workout Modal -->
        <div id="workoutModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalDay"></h2>
                <label for="muscleGroup">Which muscle group are you training today?</label>
                <input type="text" id="muscleGroup" name="muscleGroup">
                <div id="imageContainer"></div>
                <button class="button" onclick="addImageBox()">Add Image</button>
                <button class="button" onclick="saveWorkout()">Save Workout</button>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="stats-container">
            <h2>Statistics</h2>
            <canvas id="statsChart"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.7.0/chart.min.js"></script>
    <script>
        const prayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
        const prayerDays = 30;
        const workoutDays = 7;
        const circleCount = 100;
        let prayerContainer = document.getElementById('prayer-container');
        let workoutContainer = document.getElementById('workout-container');
        let workoutData = {};
        let circleContainer = document.getElementById('circle-container');

        // Initialize localStorage
        function initializeLocalStorage() {
            if (!localStorage.getItem('circles')) {
                let circles = Array(circleCount).fill(false);
                localStorage.setItem('circles', JSON.stringify(circles));
            }
            if (!localStorage.getItem('prayerData')) {
                localStorage.setItem('prayerData', JSON.stringify({}));
            }
            if (!localStorage.getItem('workoutData')) {
                localStorage.setItem('workoutData', JSON.stringify({}));
            }
        }

        function createPrayerList() {
            for (let day = 1; day <= prayerDays; day++) {
                let dayDiv = document.createElement('div');
                dayDiv.innerHTML = `<h3>Day ${day}</h3>`;
                let prayerList = document.createElement('div');
                prayerList.className = 'list';

                for (let prayer of prayers) {
                    let prayerItem = document.createElement('div');
                    prayerItem.className = 'item';
                    prayerItem.innerHTML = `
                            <span>${prayer}</span>
                            <div class="checkbox" id="prayer-${day}-${prayer}" onclick="toggleCheckbox(this, 'prayer', ${day}, '${prayer}')"></div>
                        `;
                    prayerList.appendChild(prayerItem);
                }

                dayDiv.appendChild(prayerList);
                prayerContainer.appendChild(dayDiv);
            }
            loadPrayerData();
        }

        function createWorkoutList() {
            for (let day = 1; day <= workoutDays; day++) {
                let dayDiv = document.createElement('div');
                dayDiv.innerHTML = `<h3>Day ${day}</h3>`;
                let workoutList = document.createElement('div');
                workoutList.className = 'list';

                let restItem = document.createElement('div');
                restItem.className = 'item';
                restItem.innerHTML = `
                        <span>Rest</span>
                        <div class="checkbox" id="workout-${day}-rest" onclick="toggleCheckbox(this, 'workout', ${day}, 'rest')"></div>
                    `;
                workoutList.appendChild(restItem);

                let workoutItem = document.createElement('div');
                workoutItem.className = 'item';
                workoutItem.innerHTML = `
                        <span>Workout</span>
                        <div class="checkbox" id="workout-${day}-workout" onclick="toggleCheckbox(this, 'workout', ${day}, 'workout')"></div>
                    `;
                workoutList.appendChild(workoutItem);

                dayDiv.appendChild(workoutList);
                workoutContainer.appendChild(dayDiv);
            }
            loadWorkoutData();
        }

        function createCircleList() {
            for (let i = 1; i <= circleCount; i++) {
                let circleDiv = document.createElement('div');
                circleDiv.className = 'circle';
                circleDiv.id = `circle-${i}`;
                circleDiv.innerText = i;
                circleDiv.onclick = () => toggleCircle(circleDiv);
                circleContainer.appendChild(circleDiv);
            }
            loadCircleData();
        }

        function toggleCheckbox(checkbox, type, day, action) {
            checkbox.classList.toggle('checked');
            saveState();
        }

        function toggleCircle(circle) {
            circle.classList.toggle('checked');
            saveCircleState();
        }

        function saveState() {
            let prayerData = {};
            let workoutData = {};
            for (let day = 1; day <= prayerDays; day++) {
                prayers.forEach(prayer => {
                    let checkbox = document.getElementById(`prayer-${day}-${prayer}`);
                    if (checkbox.classList.contains('checked')) {
                        if (!prayerData[day]) prayerData[day] = [];
                        prayerData[day].push(prayer);
                    }
                });
            }
            localStorage.setItem('prayerData', JSON.stringify(prayerData));

            for (let day = 1; day <= workoutDays; day++) {
                let restCheckbox = document.getElementById(`workout-${day}-rest`);
                let workoutCheckbox = document.getElementById(`workout-${day}-workout`);
                workoutData[day] = {
                    rest: restCheckbox.classList.contains('checked'),
                    workout: workoutCheckbox.classList.contains('checked')
                };
            }
            localStorage.setItem('workoutData', JSON.stringify(workoutData));
        }

        function saveCircleState() {
            let circles = [];
            for (let i = 1; i <= circleCount; i++) {
                let circle = document.getElementById(`circle-${i}`);
                circles[i - 1] = circle.classList.contains('checked');
            }
            localStorage.setItem('circles', JSON.stringify(circles));
        }

        function loadPrayerData() {
            let prayerData = JSON.parse(localStorage.getItem('prayerData'));
            if (!prayerData) return;
            for (let day in prayerData) {
                prayerData[day].forEach(prayer => {
                    let checkbox = document.getElementById(`prayer-${day}-${prayer}`);
                    if (checkbox) checkbox.classList.add('checked');
                });
            }
        }

        function loadWorkoutData() {
            let workoutData = JSON.parse(localStorage.getItem('workoutData'));
            if (!workoutData) return;
            for (let day in workoutData) {
                let { rest, workout } = workoutData[day];
                let restCheckbox = document.getElementById(`workout-${day}-rest`);
                let workoutCheckbox = document.getElementById(`workout-${day}-workout`);
                if (restCheckbox) restCheckbox.classList.toggle('checked', rest);
                if (workoutCheckbox) workoutCheckbox.classList.toggle('checked', workout);
            }
        }

        function loadCircleData() {
            let circles = JSON.parse(localStorage.getItem('circles'));
            if (!circles) return;
            circles.forEach((checked, i) => {
                let circle = document.getElementById(`circle-${i + 1}`);
                if (circle) circle.classList.toggle('checked', checked);
            });
        }

        function resetCheckboxes(type) {
            if (confirm('Are you sure you want to reset all data?')) {
                if (type === 'prayer') {
                    document.querySelectorAll('#prayer-container .checkbox').forEach(checkbox => checkbox.classList.remove('checked'));
                } else if (type === 'workout') {
                    document.querySelectorAll('#workout-container .checkbox').forEach(checkbox => checkbox.classList.remove('checked'));
                }
                saveState();
            }
        }

        function toggleSection(sectionId) {
            let section = document.getElementById(sectionId);
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        function toggleCircleSection() {
            let section = document.getElementById('circle-container');
            section.style.display = section.style.display === 'none' ? 'grid' : 'none';
        }

        function addImageBox() {
            let container = document.getElementById('imageContainer');
            let box = document.createElement('div');
            box.className = 'imageBox';
            box.innerHTML = `
                    <input type="file" accept="image/*" onchange="previewImage(this)">
                    <textarea placeholder="Add description..."></textarea>
                    <button class="button" onclick="removeImageBox(this)">Remove Image</button>
                `;
            container.appendChild(box);
        }

        function previewImage(input) {
            let file = input.files[0];
            let reader = new FileReader();
            reader.onload = function (e) {
                let img = document.createElement('img');
                img.src = e.target.result;
                input.parentElement.insertBefore(img, input);
            };
            reader.readAsDataURL(file);
        }

        function removeImageBox(button) {
            button.parentElement.remove();
        }

        function saveWorkout() {
            let muscleGroup = document.getElementById('muscleGroup').value;
            let images = [];
            document.querySelectorAll('#imageContainer .imageBox img').forEach(img => images.push(img.src));
            workoutData = { muscleGroup, images };
            localStorage.setItem('workoutData', JSON.stringify(workoutData));
            alert('Workout saved!');
        }

        function closeModal() {
            document.getElementById('workoutModal').style.display = 'none';
        }

        function openModal(day) {
            document.getElementById('modalDay').innerText = `Workout for Day ${day}`;
            document.getElementById('workoutModal').style.display = 'block';
        }

        function renderChart() {
            const ctx = document.getElementById('statsChart').getContext('2d');
            const data = {
                labels: ['Prayers', 'Workouts', 'SM'],
                datasets: [{
                    label: 'Progress',
                    data: [prayerDays, workoutDays, circleCount],
                    backgroundColor: ['rgba(233, 69, 96, 0.2)', 'rgba(233, 69, 96, 0.2)', 'rgba(233, 69, 96, 0.2)'],
                    borderColor: ['rgba(233, 69, 96, 1)', 'rgba(233, 69, 96, 1)', 'rgba(233, 69, 96, 1)'],
                    borderWidth: 1
                }]
            };
            const config = {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };
            new Chart(ctx, config);
        }

        initializeLocalStorage();
        createPrayerList();
        createWorkoutList();
        createCircleList();
        renderChart();
    </script>
</body>
</html>
